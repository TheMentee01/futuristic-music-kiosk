<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FUTURISTIC MUSIC KIOSK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    'bg-primary': '#0a0e27',
                    'bg-secondary': '#151933',
                    'bg-card': 'rgba(21, 25, 51, 0.8)',
                    'accent-cyan': '#00d9ff',
                    'accent-purple': '#b24bf3',
                    'accent-pink': '#ff2e97',
                    'accent-teal': '#00fff7',
                    'success': '#00ff88',
                    'error': '#ff3864',
                    'text-primary': '#ffffff',
                    'text-secondary': 'rgba(255, 255, 255, 0.7)',
                },
                boxShadow: {
                    'glow-cyan': '0 0 15px 0 rgba(0, 217, 255, 0.7)',
                    'glow-purple': '0 0 15px 0 rgba(178, 75, 243, 0.7)',
                    'glow-pink': '0 0 15px 0 rgba(255, 46, 151, 0.7)',
                },
                animation: {
                    'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    'gradient-border': 'gradient-border 4s ease infinite',
                    'slide-in-up': 'slide-in-up 0.5s ease-out forwards',
                    'shimmer': 'shimmer 2s linear infinite',
                    'fade-in': 'fade-in 0.5s ease-out forwards',
                    'pulse-glow-border': 'pulse-glow-border 2s infinite ease-in-out',
                },
                keyframes: {
                    'gradient-border': {
                        '0%, 100%': { 'border-image-source': 'linear-gradient(135deg, #00d9ff, #b24bf3)' },
                        '50%': { 'border-image-source': 'linear-gradient(135deg, #b24bf3, #ff2e97)' },
                    },
                    'slide-in-up': {
                        '0%': { transform: 'translateY(100%)', opacity: '0' },
                        '100%': { transform: 'translateY(0)', opacity: '1' },
                    },
                    'shimmer': {
                       '0%': { 'background-position': '-1000px 0' },
                       '100%': { 'background-position': '1000px 0' },
                    },
                    'fade-in': {
                        '0%': { opacity: '0' },
                        '100%': { opacity: '1' },
                    },
                    'pulse-glow-border': {
                        '0%': { boxShadow: '0 0 5px #00d9ff, 0 0 10px #00d9ff, 0 0 15px #b24bf3, 0 0 20px #b24bf3' },
                        '50%': { boxShadow: '0 0 10px #ff2e97, 0 0 20px #ff2e97, 0 0 30px #b24bf3, 0 0 40px #b24bf3' },
                        '100%': { boxShadow: '0 0 5px #00d9ff, 0 0 10px #00d9ff, 0 0 15px #b24bf3, 0 0 20px #b24bf3' },
                    }
                }
            }
        }
    }
    </script>
    <style>
        body {
            background-color: #0a0e27;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');
        
        .glass-card {
            background: rgba(21, 25, 51, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #00d9ff 0%, #b24bf3 50%, #ff2e97 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .gradient-button {
            background: linear-gradient(90deg, #00d9ff 0%, #b24bf3 100%);
        }

        .gradient-border {
            border: 2px solid;
            border-image-slice: 1;
            animation: gradient-border 4s ease infinite;
        }
        
        .qr-glow-border {
            position: relative;
            border: 2px solid transparent;
            background-clip: padding-box;
            animation: pulse-glow-border 2s infinite ease-in-out;
        }
        .qr-glow-border::before {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            z-index: -1;
            margin: -2px; /* same as border width */
            border-radius: inherit; /* inherit parent's border-radius */
            background: linear-gradient(135deg, #00d9ff, #ff2e97);
        }

        .shimmer-bg {
            background: linear-gradient(to right, #151933 4%, #1e244d 25%, #151933 36%);
            background-size: 1000px 100%;
        }

        .active-recording-pulse {
            animation: pulse-red 1.5s infinite;
        }

        @keyframes pulse-red {
          0% {
            transform: scale(0.95);
            box-shadow: 0 0 0 0 rgba(255, 56, 100, 0.7);
          }
        
          70% {
            transform: scale(1);
            box-shadow: 0 0 0 10px rgba(255, 56, 100, 0);
          }
        
          100% {
            transform: scale(0.95);
            box-shadow: 0 0 0 0 rgba(255, 56, 100, 0);
          }
        }

        /* --- FUTURISTIC GENERATION MODAL --- */
        .generation-modal-overlay {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: rgba(0, 0, 0, 0.95);
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 9999;
          backdrop-filter: blur(10px);
        }

        .generation-modal {
          background: linear-gradient(135deg, rgba(0, 217, 255, 0.1), rgba(178, 75, 243, 0.1));
          border: 2px solid rgba(0, 217, 255, 0.5);
          border-radius: 24px;
          padding: 48px;
          text-align: center;
          max-width: 500px;
          box-shadow: 0 0 100px rgba(0, 217, 255, 0.5), 0 0 50px rgba(178, 75, 243, 0.3);
          animation: modalFadeIn 0.5s ease;
        }

        @keyframes modalFadeIn {
          from { opacity: 0; transform: scale(0.9); }
          to { opacity: 1; transform: scale(1); }
        }

        .generation-modal h2 {
          margin: 0 0 32px 0;
          font-size: 28px;
          background: linear-gradient(90deg, #00d9ff, #b24bf3);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          animation: titlePulse 2s ease infinite;
        }

        @keyframes titlePulse {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.7; }
        }

        .soundwave-container {
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 6px;
          height: 80px;
          margin: 32px 0;
        }

        .soundwave-bar {
          width: 8px;
          background: linear-gradient(180deg, #00d9ff, #b24bf3);
          border-radius: 4px;
          animation: soundwave 1.2s ease-in-out infinite;
        }

        @keyframes soundwave {
          0%, 100% { height: 20px; }
          50% { height: 80px; }
        }

        .progress-ring-container {
          position: relative;
          margin: 32px auto;
          width: 120px;
          height: 120px;
        }

        .progress-ring {
          transform: rotate(-90deg);
        }

        .progress-ring-circle {
          transition: stroke-dashoffset 0.5s ease;
        }

        .progress-text {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          font-size: 32px;
          font-weight: bold;
          color: #00d9ff;
          text-shadow: 0 0 20px rgba(0, 217, 255, 0.8);
        }

        .generation-status {
          font-size: 18px;
          color: rgba(255, 255, 255, 0.9);
          margin-top: 24px;
          animation: statusFade 1.5s ease infinite;
        }

        @keyframes statusFade {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.5; }
        }

        /* --- PLAYBACK CELEBRATION --- */
        .confetti-container {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          pointer-events: none;
          z-index: 9999;
          overflow: hidden;
        }

        .confetti {
          position: absolute;
          width: 10px;
          height: 10px;
          top: -10px;
          animation: confettiFall 3s linear forwards;
        }

        @keyframes confettiFall {
          to {
            transform: translateY(100vh) rotate(360deg);
            opacity: 0;
          }
        }

        .success-badge {
          display: inline-block;
          padding: 12px 24px;
          background: linear-gradient(90deg, #00d9ff, #b24bf3);
          border-radius: 50px;
          font-size: 20px;
          font-weight: bold;
          color: white;
          text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
          margin-bottom: 24px;
          animation: badgeBounce 1s ease infinite;
        }

        @keyframes badgeBounce {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-10px); }
        }

        /* --- CEO BYPASS MODAL --- */
        .ceo-bypass-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            backdrop-filter: blur(10px);
        }

        .ceo-bypass-content {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 140, 0, 0.1));
            border: 2px solid rgba(255, 215, 0, 0.6);
            border-radius: 16px;
            padding: 32px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.4);
        }
        
        .ceo-bypass-content h2 {
            margin: 0 0 16px 0;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        /* --- ADMIN API STATUS --- */
        .api-status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 24px;
            margin-bottom: 24px;
        }
        .api-card {
            background: #0a0e27;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        .api-card h3 {
            font-size: 1.25rem;
            font-weight: bold;
            color: #fff;
        }
        .status-indicator {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            margin: 8px 0;
        }
        .status-indicator.status-success {
            background-color: rgba(0, 255, 136, 0.1);
            color: #00ff88;
        }
        .api-card p {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
            margin: 0;
        }
        .api-card .api-tier, .api-card .api-credit {
            font-weight: bold;
            color: #00d9ff;
            margin-top: 8px;
        }
    </style>
